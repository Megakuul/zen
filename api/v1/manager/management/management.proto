syntax = "proto3";

package v1.manager.management;

option go_package = "github.com/megakuul/zen/pkg/api/v1/manager/management";

import "v1/manager/user.proto";
import "v1/manager/verifier.proto";

message RegisterRequest {
  User user = 1;
  string captcha_id = 2;
  string captcha_digits = 3;
  Verifier verifier = 4;
}

message RegisterResponse {
  string captcha_id = 1;
  bytes captcha_blob = 2;
}

message GetRequest { }

message GetResponse {
  User user = 1;
}

message UpdateRequest {
  User user = 1;
}

message UpdateResponse { }

message DeleteRequest { 
  Verifier verifier = 1;
}

message DeleteResponse { }

service ManagementService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Update(UpdateRequest) returns (UpdateResponse) {}
  rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}
