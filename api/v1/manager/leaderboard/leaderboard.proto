syntax = "proto3";

package v1.manager.leaderboard;

option go_package = "github.com/megakuul/zen/pkg/api/v1/manager/leaderboard";

import "v1/manager/user.proto";

message GetRequest {
  optional double score = 1;
  optional int64 streak = 2;
}

message GetResponse {
  repeated User users = 1;
}

service LeaderboardService {
  rpc Get(GetRequest) returns (GetResponse) {}
}
